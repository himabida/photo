<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth Digital Bisnis Digital</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <div class="photobooth-container">
        <h1>ðŸ“¸ PHOTOBOOTH DIGITAL BISNIS DIGITAL</h1>
        
        <!-- Camera & Result -->
        <div class="camera-section">
            <video id="video" autoplay></video>
            <canvas id="canvas"></canvas>
            <div id="face-overlay"></div> <!-- Untuk icon lucu -->
        </div>

        <!-- Filter Options (15+) -->
        <div class="filter-options">
            <select id="filter">
                <option value="none">No Filter</option>
                <option value="grayscale">Grayscale</option>
                <option value="sepia">Sepia</option>
                <option value="invert">Invert</option>
                <option value="vintage">Vintage</option>
                <option value="cool">Cool</option>
                <option value="warm">Warm</option>
                <option value="blackwhite">Black & White</option>
                <option value="blur">Blur</option>
                <option value="hue-rotate">Rainbow</option>
                <option value="contrast">High Contrast</option>
                <option value="saturate">Saturated</option>
                <option value="neon">Neon Glow</option>
                <option value="shadow">Shadow</option>
                <option value="focus">Soft Focus</option>
            </select>
        </div>

        <!-- Frame Options (6 foto) -->
        <div class="frame-options">
            <button class="frame-btn active" data-frame="1">1 Foto</button>
            <button class="frame-btn" data-frame="4">4 Foto</button>
            <button class="frame-btn" data-frame="6">6 Foto</button>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="capture">Ambil Foto!</button>
            <button id="download">Download</button>
        </div>

        <!-- Photo Grid (Hasil 6 foto) -->
        <div id="photo-grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
