<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth Digital Bisnis Digital</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
</head>
<body>
    <div class="photobooth-container">
        <h1>ðŸ“¸ PHOTOBOOTH DIGITAL BISNIS DIGITAL</h1>
        
        <!-- Camera & Result -->
        <div class="camera-section">
            <video id="video" autoplay></video>
            <canvas id="canvas"></canvas>
            <div id="face-overlay"></div>
        </div>

        <!-- Background Options -->
        <div class="background-options">
            <select id="background-select">
                <option value="none">No Background</option>
                <option value="beach">Pantai</option>
                <option value="city">Kota</option>
                <option value="space">Luar Angkasa</option>
                <option value="mountains">Pegunungan</option>
                <option value="forest">Hutan</option>
                <option value="office">Kantor Modern</option>
                <option value="studio">Studio Fotografi</option>
                <option value="concert">Konser Musik</option>
                <option value="snow">Salju</option>
                <option value="sunset">Sunset</option>
                <option value="abstract">Abstract Art</option>
                <option value="gradient">Gradient Warna</option>
                <option value="neon">Neon City</option>
                <option value="party">Party</option>
                <option value="galaxy">Galaxy</option>
            </select>
        </div>

        <!-- Filter Options -->
        <div class="filter-options">
            <select id="filter">
                <option value="none">No Filter</option>
                <option value="grayscale">Grayscale</option>
                <option value="sepia">Sepia</option>
                <option value="invert">Invert</option>
                <option value="vintage">Vintage</option>
                <option value="cool">Cool</option>
                <option value="warm">Warm</option>
                <option value="blackwhite">Black & White</option>
                <option value="blur">Blur</option>
                <option value="hue-rotate">Rainbow</option>
                <option value="contrast">High Contrast</option>
                <option value="saturate">Saturated</option>
                <option value="neon">Neon Glow</option>
                <option value="shadow">Shadow</option>
                <option value="focus">Soft Focus</option>
                <option value="smooth">Smooth Skin</option>
                <option value="glamour">Glamour</option>
            </select>
        </div>

        <!-- Frame Options -->
        <div class="frame-options">
            <button class="frame-btn active" data-frame="1">1 Foto</button>
            <button class="frame-btn" data-frame="4">4 Foto</button>
            <button class="frame-btn" data-frame="6">6 Foto</button>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="capture">Ambil Foto!</button>
            <button id="remove-bg">Hapus Background</button>
            <button id="download">Download</button>
        </div>

        <!-- Photo Grid -->
        <div id="photo-grid"></div>
    </div>

    <audio id="shutter-sound" src="shutter.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
